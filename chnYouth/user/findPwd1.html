<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호찾기 1단계 회원정보입력</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
        <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
        <link rel="stylesheet" type="text/css" href="../css/common.css"/>
        <link rel="stylesheet" type="text/css" href="../css/respon.css"/>
        <link rel="stylesheet" type="text/css" href="../css/login.css"/>

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="../js/slick.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>    
        <script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
    <div id="container">
        <div class="user_banner">
            <div class="inner">
                <div class="content_in">
                    <div class="icons"><img src="../images/sub_icon08.png" alt=""></div>
                    <div class="txt_box">
                        <h2>비밀번호찾기</h2>
                        <div class="sub_txt">충남청년포털 회원관리 페이지입니다.</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="user_content findPwd" >
            <h2>비밀번호 찾기</h2>
            <div class="inner">
                <ul class="step">
                    <li class="on">회원정보입력</li>
                    <li class="">본인인증</li>
                    <li class="">비밀번호재설정</li>
                </ul>
                <div class="step_cont">
                    <div>
                        <h3>회원정보 입력</h3>
                        <div class="step1 cont_box">
                            <form>
                                <label for="reg_mb_id">아이디</label>
                                <input type="text" class="ed" name="reg_mb_id" id="reg_mb_id" title="아이디">
                                <span class="colR">* 입력하신 정보와 동일한 회원 정보가 없습니다. 다시확인해주세요.</span>
                            </form>
                        </div>
                    </div>
                    <div class="btn_box">
                        <button type="button" title="취소" class="cancle">취소</button>
                        <button type="submit" title="다음" class="next">다음</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
