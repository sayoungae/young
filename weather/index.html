<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>weather</title>
</head>

<body>
    <!-- <py-script src="./script/main.py"></py-script> -->
    <div id="wrap">
        <div id="container">
            <div class="inner">
                <div id="weather-gradient">
                    <div class="bg_gradi"></div>
                    <div class="gradi_inner">
                        <div class="top">
                            <div class="day">Tuesday</div>
                            <div class="day_month_year">
                                <span class="days"></span>
                                <span class="month"></span>
                                <span class="year"></span>
                            </div>
                            <div class="location">
                                <span class="material-symbols-outlined">location_on</span>
                                <span class="world_loc"></span>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="weather_icon"><img src=""/></div>
                            <div class="temper_data"><span class="temper"></span>℃</div>
                        </div>
                    </div>
                </div>
                <div id="data-content">
                    <div class="data_inner">
                        <ul class="details">
                            <li class="apparent">
                                <p class="txt">APPARENT TEMPERATURE</p>
                                <p><span class="data"></span>℃</p>
                            </li>
                            <li class="humidity">
                                <p class="txt">HUMIDITY</p>
                                <p><span class="data"></span>%</p>
                            </li>
                            <li class="wind">
                                <p class="txt">WIND</p>
                                <p><span class="data"></span>km/h</p>
                            </li>
                        </ul>
                        <ul class="select_day">
                            <li class="on">
                                <div class="weather_icon"><img src=""/></div>
                                <div class="day days"></div>
                                <div class="temper_data"><span class="temper"></span>℃</div>
                            </li>
                            <li>
                                <div class="weather_icon"><img src=""/></div>
                                <div class="day day1"></div>
                                <div class="temper_data"><span class="temper"></span>℃</div>
                            </li>
                            <li>
                                <div class="weather_icon"><img src=""/></div>
                                <div class="day day2"></div>
                                <div class="temper_data"><span class="temper"></span>℃</div>
                            </li>
                            <li>
                                <div class="weather_icon"><img src=""/></div>
                                <div class="day day3"></div>
                                <div class="temper_data"><span class="temper"></span>℃</div>
                            </li>
                        </ul>
                        <div class="change_loc" id="change_loc">
                            <span class="material-symbols-outlined">location_on</span>
                            <span>Change location</span>
                        
                            <div class="change_loc_select">
                                <form onsubmit="return false;" >
                                    <!-- <input type="text" id="cityName" placeholder="Enter a city name"><br>
                                    <button type="submit" value="Get Weather Information" id="weather_data">검색</button> -->
                                    <select id="cityName">
                                        <option value="" selected disabled hidden>도시를 선택해주세요</option>
                                        <option value="seoul">서울</option>
                                        <option value="incheon">인천</option>
                                        <option value="suwon">수원</option>
                                        <option value="daejeon">대전</option>
                                        <option value="busan">부산</option>
                                        <option value="jeju">제주도</option>
                                    </select>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- <script src="./script/main.js"></script> -->
<script src="./script/main.js"></script>
</html>
